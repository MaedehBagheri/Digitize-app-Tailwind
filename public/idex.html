<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./build/tailwind.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>digitize-app - shop</title>
</head>
<body class="bg-gray-100">
 <!-- app bar -->
 <div class="flex md:hidden  items-center justify-between mt-10 px-4 mb-6">
    <div class="">Digitize</div>
    <div class="text-lg font-bold text-slate-800">
       ساعت هوشمند
    </div>
    <div class="h-7 w-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-slate-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
          
    </div>
 </div>
 <!-- filter - sort mobile section -->
 <div class="flex md:hidden  items-center justify-between px-4 gap-x-4 mb-9">


    <div class="bg-white rounded p-2 py-2 pr-4 flex items-center justify-start w-1/2">
           <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-600">
                <path stroke-linecap="round" stroke-linejoin="round"
                 d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
              </svg>
           </div>
              
           <span class="mr-4 text-sm text-slate-800 ">محبوب ترین </span>
        </div>

    <div class="bg-white rounded p-2 py-2 pr-4 flex align-center justify-start w-1/2">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
              </svg>
              
              
        </div>
        <span class="text-sm text-slate-800 mr-4">فیلتر:اپل</span>
    </div>
 </div>
<!-- product section -->
 <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,1fr)] md:gap-8">
    <!-- sideBar -->
    <div class="bg-white p-4 hidden md:block col-span-4 lg:col-span-3 row-span-2">sidebar</div>
    <!-- ssort section -->
    <div class="bg-white p-4 hidden md:block col-span-8 lg:col-span-9">sort section</div>
   <!-- product-section -desktop -->
   <div class="  col-span-12 md:col-span-8 md:px-0 lg:col-span-9">
    <div
x-data="{
    products :[
    {id:1,title:'ساعت هوشمند اپل سری 7', price:'۱۲۳,۴۵۶,۷۸'},
    {id:2,title:'ساعت هوشمند اپل سری 7', price:'۱۲۳,۴۵۶,۷۸'},
    {id:3,title:'ساعت هوشمند اپل سری 7', price:'۱۲۳,۴۵۶,۷۸'},
    {id:4,title:'ساعت هوشمند اپل سری 7', price:'۱۲۳,۴۵۶,۷۸'},
    {id:5,title:'ساعت هوشمند اپل سری 7', price:'۱۲۳,۴۵۶,۷۸'},
    ]
}"
class="grid gap-2 gap-y-4 grid-cols-2  lg:grid-cols-4 px-2 sm:gap-x-4 md:gap-x-8">
    <!-- product single -->
    <template x-for="product in products" :key="product.id">

        <div class="bg-white rounded-xl p-2 shadow-md">
            <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/image-removebg-preview.png" alt="">
            </div>
            <!-- product-desc -->
            <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200  text-sm md:text-base">اپل</span>
                <div X-data="{color: 'red'}" class="flex items-center">
                   
    <div @click="color ='red'"class="w-6  p-1 sm:w-8 sm:h-8 h-6 rounded-full  cursor-pointer bg-red-400  border-1 border-white -mr-1.5">
        <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
        class="w-5 stroke-white h-5 sm:w-5 sm:h-5 flex items-center justify-center">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          
    </div>
    <div @click="color ='green'"class="w-6 p-1 sm:w-8 sm:h-8 h-6 rounded-full cursor-pointer bg-green-400 -mr-1 border-1 border-white ">
        <svg x-show="color === 'green'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-5  stroke-white h-5 sm:w-5 sm:h-5  flex items-center justify-center">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
    </div>
    <div @click="color ='blue'"class="w-6 p-1 sm:w-8 sm:h-8 h-6 rounded-full cursor-pointer bg-blue-400 -mr-1 border-1 border-white ">
        <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-5  stroke-white h-5  sm:w-5 sm:h-5 flex items-center justify-center">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
    </div>
                </div>
            </div>
            <!--product title  -->
            <div x-text="product.title" class="text-slate-800 text-xs font-bold mb-2 sm:text-base">ساعت هوشمند اپل سری 6</div>
            <div x-text="product.price" class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-3">تومان۱۲۳,۴۵۶,۷۸</div>
            <hr>
    <button class="w-full font-bold text-orange-600 py-1 md:text-lg">مشاهده و سفارش</button>
        </div>
    </template>

</div>
   </div>
</div>




</body>
</html>
